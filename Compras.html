<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td:last-child {
            text-align: center;
        }
        .edit-btn, .view-btn, .cancel-btn {
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .edit-btn {
            background-color: #007bff;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
        .view-btn {
            background-color: #17a2b8;
        }
        .view-btn:hover {
            background-color: #138496;
        }
        .cancel-btn {
            background-color: #dc3545;
        }
        .cancel-btn:hover {
            background-color: #c82333;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestión de Compras</h1>
    <button onclick="openFormModal()">Crear Nueva Compra</button>

    <table id="purchaseTable">
        <thead>
            <tr>
                <th>Número de Compra</th>
                <th>Número de Factura</th>
                <th>Proveedor</th>
                <th>Monto Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="purchaseList"></tbody>
    </table>

    <div class="pagination">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
    </div>

    <!-- Modal para formulario -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeFormModal">&times;</span>
            <h2>Crear/Editar Compra</h2>
            <form id="purchaseForm">
                <input type="number" id="purchaseNumber" placeholder="Número de Compra" required>
                <input type="number" id="invoiceNumber" placeholder="Número de Factura" required>
                <input type="text" id="supplier" placeholder="Proveedor" required>
                <input type="number" id="totalAmount" placeholder="Monto Total" required>
                <button type="submit">Guardar Compra</button>
            </form>
        </div>
    </div>

    <!-- Modal para ver detalles de la compra -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDetailModal">&times;</span>
            <h2>Detalles de la Compra</h2>
            <p id="purchaseDetails"></p>
        </div>
    </div>

    <script>
        const purchaseList = document.getElementById('purchaseList');
        const purchaseForm = document.getElementById('purchaseForm');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const formModal = document.getElementById('formModal');
        const closeFormModal = document.getElementById('closeFormModal');
        const detailModal = document.getElementById('detailModal');
        const closeDetailModal = document.getElementById('closeDetailModal');
        const purchaseDetails = document.getElementById('purchaseDetails');

        let purchases = [];
        let editIndex = null;
        const itemsPerPage = 5;
        let currentPage = 1;

        async function fetchPurchases() {
            try {
                const response = await fetch('https://apiCompraEjemplo.onrender.com/purchases'); // Cambia esta URL por la URL de tu API
                purchases = await response.json();
                displayPurchases();
            } catch (error) {
                console.error('Error al obtener las compras:', error);
            }
        }

        function displayPurchases() {
            purchaseList.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPurchases = purchases.slice(start, end);

            paginatedPurchases.forEach((purchase, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${purchase.purchaseNumber}</td>
                    <td>${purchase.invoiceNumber}</td>
                    <td>${purchase.supplier}</td>
                    <td>${purchase.totalAmount}</td>
                    <td>
                        <button class="view-btn" onclick="viewPurchase(${start + index})">Ver Detalles</button>
                        <button class="edit-btn" onclick="editPurchase(${start + index})">Editar</button>
                        <button class="cancel-btn" onclick="cancelPurchase(${start + index})">Anular</button>
                    </td>
                `;
                purchaseList.appendChild(tr);
            });

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage * itemsPerPage >= purchases.length;
        }

        purchaseForm.onsubmit = async function(event) {
            event.preventDefault();
            const purchase = {
                purchaseNumber: document.getElementById('purchaseNumber').value,
                invoiceNumber: document.getElementById('invoiceNumber').value,
                supplier: document.getElementById('supplier').value,
                totalAmount: document.getElementById('totalAmount').value
            };

            if (editIndex !== null) {
                await fetch(`https://apiCompraEjemplo.onrender.com/purchases/${purchases[editIndex]._id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(purchase)
                });
                purchases[editIndex] = { ...purchases[editIndex], ...purchase };
                editIndex = null; // Reset edit index after saving
            } else {
                await fetch('https://apiCompraEjemplo.onrender.com/purchases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(purchase)
                });
                purchases.push(purchase);
            }

            purchaseForm.reset();
            closeFormModal.click();
            fetchPurchases();
        };

        function viewPurchase(index) {
            const purchase = purchases[index];
            purchaseDetails.innerHTML = `
                <strong>Número de Compra:</strong> ${purchase.purchaseNumber}<br>
                <strong>Número de Factura:</strong> ${purchase.invoiceNumber}<br>
                <strong>Proveedor:</strong> ${purchase.supplier}<br>
                <strong>Monto Total:</strong> ${purchase.totalAmount}
            `;
            detailModal.style.display = 'block';
        }

        function editPurchase(index) {
            editIndex = index;
            const purchase = purchases[index];
            document.getElementById('purchaseNumber').value = purchase.purchaseNumber;
            document.getElementById('invoiceNumber').value = purchase.invoiceNumber;
            document.getElementById('supplier').value = purchase.supplier;
            document.getElementById('totalAmount').value = purchase.totalAmount;
            openFormModal();
        }

        async function cancelPurchase(index) {
            const purchase = purchases[index];
            await fetch(`https://apiCompraEjemplo.onrender.com/purchases/${purchase._id}`, {
                method: 'DELETE'
            });
            fetchPurchases();
        }

        function openFormModal() {
            formModal.style.display = 'block';
        }

        closeFormModal.onclick = function() {
            formModal.style.display = 'none';
            purchaseForm.reset();
            editIndex = null; // Reset edit index
        }

        closeDetailModal.onclick = function() {
            detailModal.style.display = 'none';
        }

        prevBtn.onclick = function() {
            if (currentPage > 1) currentPage--;
            displayPurchases();
        };

        nextBtn.onclick = function() {
            if (currentPage * itemsPerPage < purchases.length) currentPage++;
            displayPurchases();
        };

        fetchPurchases();
    </script>
</body>
</html>
