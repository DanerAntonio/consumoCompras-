<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes estilos CSS -->
</head>
<body>
    <div class="container">
        <h1>Formulario de Pedidos</h1>

        <div class="button-group">
            <button id="createProduct">Crear un producto</button>
            <button id="viewProduct">Visualizar detalles de un producto</button>
            <button id="editProduct">Editar un producto</button>
            <button id="deleteProduct">Eliminar un producto</button>
            <button id="changeStatus">Cambiar estado de un producto</button>
            <button id="downloadExcel">Descargar Excel</button>
            <button id="listProducts">Listar Productos</button>
            <button id="searchProducts">Buscar productos</button>
        </div>
    </div>

    <script src="app.js"></script> <!-- Si tienes un archivo JavaScript -->
</body>
</html>
